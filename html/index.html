<html>
<head>
    <meta id="viewport" name="viewport"
        content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="responsive.css" />
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.1.0/dist/quasar.prod.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.1.0/dist/quasar.umd.prod.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="AboMalak-container">
        <div id="money-container">
            <div id="money-cash">
                <transition name="slide-fade">
                    <p v-if="showCash">
                        <img src="dirham.png" alt="SAR Symbol" id="sign" style="height: 30px; vertical-align: middle; margin-right: 5px;">
                        <span id="money">{{ cash }}</span>
                    </p>
                </transition>
            </div>
            <div id="money-bank">
                <transition name="slide-fade">
                    <p v-if="showBank">
                        <img src="dirham.png" alt="SAR Symbol" id="sign" style="height: 30px; vertical-align: middle; margin-right: 5px;">
                        <span id="bank">{{ bank }}</span>
                    </p>
                </transition>
            </div>
            <div id="money-change" v-if="showUpdate">
                <transition name="slide-fade">
                    <p v-if="plus" id="money">
                        <span id="plus">+&nbsp;</span>
                        <img src="dirham.png" alt="SAR Symbol" id="sign" style="height: 30px; vertical-align: middle; margin-right: 5px;">
                        <span id="money">{{ amount }}</span>
                    </p>
                    <p v-else-if="minus" id="minus">
                        <span id="minus">-&nbsp;</span>
                        <img src="dirham.png" alt="SAR Symbol" id="sign" style="height: 30px; vertical-align: middle; margin-right: 5px;">
                        <span id="money">{{ amount }}</span>
                    </p>
                </transition>
            </div>
        </div>
    </div>
</body>
</html>
